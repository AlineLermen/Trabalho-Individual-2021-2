name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build app
        working-directory: ./aplicacao
        run: docker-compose up -d

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Clean database for tests
        working-directory: ./aplicacao
        run: docker-compose run app rails db:reset
      - name: Run tests
        working-directory: ./aplicacao
        run: docker-compose run app rspec
    
  lint: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install lint
        working-directory: ./aplicacao
        run: docker-compose run app gem install rubocop
      - name: Run lint
        working-directory: ./aplicacao
        run: docker exec app rubocop --fail-level F
